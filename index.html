            <a href="https://www.instagram.com/decocampos/" target="_blank">Instagram</a>

        <header> 
            <nav> 
                <div id="infos">
                    <button onclick="openNav()">☰ AC</button> 
                </div>

                    <button>About</button>
                    <button>Experiences</button>
                    <button>Projects</button>

                </ul>
            </nav>
        </header>
        <script>
            function openNav() {
              document.getElementById("mySidebar").style.width = "250px";
              document.getElementById("body").style.marginLeft = "250px";
            }
            
            function closeNav() {
              document.getElementById("mySidebar").style.width = "0";
              document.getElementById("body").style.marginLeft= "0";
            }
        </script>
        <div class="slideshow-container">

            <div class="mySlides fade">
            <img src="fundo.png" alt="Notícia1">
            </div>
            
            <div class="mySlides fade">
            <img src="fundo2.png" alt="Notícia2">
            </div>
            
            <div class="mySlides fade">
            <img src="img_mountains_wide.jpg" alt="Notícia3" style="width:100%">
            </div>
        
        </div>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
        
        
        <script>
            var slideIndex = 1;
            showSlides(slideIndex);
            
            function plusSlides(n) {
            showSlides(slideIndex += n);
            }
            
            function currentSlide(n) {
            showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
            }
        </script>
        <h1 id="titulo">Bem Vindo ao meu Site, a cada aula de CSS 3 de HTML</h1>
        <a class="alerta" href="javascript:alert('Deco');">Deco</a>
    </body>
